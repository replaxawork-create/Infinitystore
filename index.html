<!DOCTYPE html>
<html>
<head>
<title>Elite Gift Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

<style>
body{
 background:#070B18;
 font-family:'Poppins',sans-serif;
 margin:0;
 color:white;
 overflow-x:hidden;
}

.header{
 display:flex;
 align-items:center;
 justify-content:space-between;
 padding:15px 20px;
}

.logo{
 font-size:22px;
 font-weight:700;
}

.title{
 text-align:center;
 margin-top:10px;
}

.title h1{
 font-size:32px;
}

.card{
 background:#0E1530;
 margin:18px;
 padding:18px;
 border-radius:22px;
 box-shadow:0 0 40px rgba(0,0,0,0.6);
 transition:.3s;
}

.card:hover{
 transform:scale(1.02);
 box-shadow:0 0 60px rgba(88,70,255,0.5);
}

.price{
 font-size:28px;
 font-weight:700;
 margin-top:8px;
}

.buyBtn{
 background:linear-gradient(135deg,#5A4BFF,#7D5CFF);
 padding:12px 20px;
 border-radius:50px;
 border:none;
 color:white;
 float:right;
 font-weight:600;
}

.buyBtn:active{
 transform:scale(.95);
}

/* MODAL */
.modal{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:rgba(0,0,0,.7);
 display:none;
 justify-content:center;
 align-items:center;
}

.modalBox{
 background:#0E1530;
 padding:25px;
 border-radius:25px;
 width:85%;
 text-align:center;
 box-shadow:0 0 50px rgba(88,70,255,0.5);
}

.modal img{
 width:230px;
 border-radius:15px;
}

.close{
 background:red;
 padding:10px 18px;
 border-radius:50px;
 border:none;
 margin-top:10px;
 color:white;
}
</style>
</head>

<body>

<div class="header">
 <div class="logo">Elite Store</div>
</div>

<div class="title">
 <h1>Elite Gift Store.</h1>
 <p>Premium Gift Cards & Digital Vouchers</p>
</div>

<!-- PRODUCT CARDS -->
<div class="card">
 <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="45">
 <h2>Amazon Gift Card</h2>
 <small>Value ₹1000</small>
 <div class="price">₹249</div>
 <button class="buyBtn" onclick="openPay()">Buy →</button>
</div>

<div class="card">
 <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" width="45">
 <h2>Amazon Gift Card</h2>
 <small>Value ₹1500</small>
 <div class="price">₹450</div>
 <button class="buyBtn" onclick="openPay()">Buy →</button>
</div>

<!-- PAYMENT POPUP -->
<div class="modal" id="payModal">
 <div class="modalBox">
  <h2>Payment Protocol</h2>
  <img src="YOUR_QR.png">
  <h1>₹199</h1>
  <button class="close" onclick="closePay()">Close</button>
 </div>
</div>

<script>
function openPay(){
 document.getElementById("payModal").style.display="flex";
}

function closePay(){
 document.getElementById("payModal").style.display="none";
}
</script>

</body>
</html>
