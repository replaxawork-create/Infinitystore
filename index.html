<!DOCTYPE html>
<html>
<head>
<title>Infinity Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body{
  margin:0;
  background:#050505;
  font-family: 'Segoe UI', Arial;
  color:white;
}

/* HEADER */
.header{
  text-align:center;
  padding:18px;
  font-size:22px;
  font-weight:900;
  background:black;
  border-bottom:1px solid #111;
}

/* CONTENT */
.container{
  padding:15px;
}

/* PRODUCT CARD */
.card{
  background:linear-gradient(145deg,#0f0f0f,#060606);
  border:1px solid #1c1c1c;
  padding:18px;
  border-radius:18px;
  margin-bottom:20px;
  box-shadow:0 0 35px rgba(155,31,232,.25);
}

.title{
  font-size:20px;
  font-weight:900;
}

.priceBox{
  margin-top:10px;
  background:#101010;
  padding:10px;
  border-radius:12px;
  border:1px solid #1f1f1f;
}

.buyBtn{
  margin-top:12px;
  background:#9b1fe8;
  border:none;
  width:100%;
  padding:12px;
  border-radius:12px;
  color:white;
  font-size:15px;
  font-weight:700;
}

/* BOTTOM SHEET */
.sheet{
  position:fixed;
  left:0;
  bottom:-100%;
  width:100%;
  background:#0c0c0c;
  border-radius:20px 20px 0 0;
  padding:18px;
  border-top:1px solid #292929;
  box-shadow:0 -10px 40px rgba(155,31,232,.3);
  transition:0.35s;
}

.dragBar{
  width:50px;
  height:5px;
  background:#333;
  border-radius:10px;
  margin:0 auto 10px auto;
}

.amountBox{
  background:#121212;
  padding:10px;
  border-radius:12px;
  border:1px solid #222;
  margin:10px 0;
}

img{
  width:240px;
  border-radius:12px;
}

input{
  width:100%;
  background:#0f0f0f;
  border:1px solid #2e2e2e;
  border-radius:12px;
  padding:10px;
  color:white;
  margin-top:12px;
}

.submitBtn{
  margin-top:12px;
  background:#8b00ff;
  border:none;
  width:100%;
  padding:12px;
  border-radius:12px;
  color:white;
  font-size:15px;
  font-weight:700;
}

.closeBtn{
  font-size:25px;
  float:right;
  margin-top:-5px;
}

</style>
</head>

<body>

<div class="header">Infinity Store</div>

<div class="container">

  <div class="card">
    <div class="title">Amazon Gift Card</div>
    <div class="priceBox">
      Value: ₹790<br>
      Offer: <b>₹249</b>
    </div>
    <button class="buyBtn" onclick="openSheet(249)">Buy Now</button>
  </div>

  <div class="card">
    <div class="title">Flipkart Gift Card</div>
    <div class="priceBox">
      Value: ₹1000<br>
      Offer: <b>₹399</b>
    </div>
    <button class="buyBtn" onclick="openSheet(399)">Buy Now</button>
  </div>

</div>

<!-- Payment Bottom Sheet -->
<div class="sheet" id="sheet">
  <div class="dragBar"></div>
  <span class="closeBtn" onclick="closeSheet()">✖</span>

  <h2>Complete Payment</h2>
  <p>Scan QR using any UPI Scanner</p>

  <!-- YOUR QR -->
  <img src="YOUR_QR_IMAGE_LINK">

  <div class="amountBox">
    Pay: <b id="amountText"></b>
  </div>

  <label>Upload Payment Proof</label>
  <input type="file">

  <button class="submitBtn">Submit Proof</button>
</div>


<script>

function openSheet(amount){
  document.getElementById("sheet").style.bottom = "0px";
  document.getElementById("amountText").innerText = "₹" + amount;
}

function closeSheet(){
  document.getElementById("sheet").style.bottom = "-100%";
}

</script>

</body>
</html>
